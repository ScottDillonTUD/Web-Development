    <style>
        body {

        .menu {
            position: sticky;
            top: 0;
            background: white;
            padding: 10px;

        .menu-item {
            display: inline-block;

            font-weight: bold;

            justify-content: center;

            margin-top: 30px;
            padding: 0 20px;

        .box {
            width: 30%;
            height: 400px;
            border: 2px solid #ccc;
            border-radius: 10px;
            overflow: hidden;
            text-align: center;
            font-family: Verdana, Geneva, Tahoma;
