            border-radius: 10px;
            text-align: center;
            font-family: Verdana, Geneva, Tahoma;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .box img {
            width: 90%;
            height: 250px; /* adjust image height */
            object-fit: cover; /* makes image fill box without distortion */
            border-radius: 10px;
        }
